<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<div align="center">
<h2>로그인 화면</h2>
<br>
<!-- 서블릿경로:/web2021/LoginServlet, jsp경로:/web2021/ch04/login.jsp -->
<form name="form" method="post" action="/web2021/LoginServlet">
	<table border="1">
		<tr>
			<td>로그인 id</td>
			<td colspan="2"><input type="text" name="login"></td>
		</tr>
		<tr>
			<td>패스워드</td>
			<td colspan="2"><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="submit" value="로그인">
				<input type="reset" value="다시 입력">
			</td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
