<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <script>
            document.querySelector('h1').style.backgroundColor='red';
            document.querySelector('p').style.color="red";
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <p>Lorem ipsum dolor amet</p>
    </body>
</html>
