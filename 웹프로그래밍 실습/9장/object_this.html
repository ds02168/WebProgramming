<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
        <script>
            var person = {
                name:"윤인성",
                eat:function(food){
                    alert(this.name + "이 " + food + "를 먹습니다.");
                }
            }

            person.eat('사과');
        </script>
    </head>
</html>
